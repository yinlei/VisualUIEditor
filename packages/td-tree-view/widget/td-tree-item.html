<style>
    td-tree-item > #content > td-tree-item {
        margin-left: 12px;
    }
</style>

<dom-module id="td-tree-item">
    <link rel="import" type="css" href="td-tree-item.css">

    <template>
        <div id="bar"></div>
        <div id="header">
            <div class="inline-block-wrapper">
                <div class="wrapper">
                    <i id="foldIcon" class$="{{_foldIconClass(folded)}}"
                       on-click="_onFold"
                       on-dblclick="_onDblClick"
                       >
                    </i>
                    <i id="icon" hidden></i>
                    <span style="width:5px;"></span>
                    <span id="name" class$="{{_nameClass(name)}}">{{_nameText(name)}}</span>
                    <editor-input id="input"  placeholder="filter"  value="{{name}}" hidden
                      cancelable  unnavigable
                    ></editor-input>
                </div>
            </div>
        </div>
        <div id="content">
            <content></content>
        </div>
    </template>


    <script>
        Editor.polymerElement({

            properties: {
                foldable: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true,
                },

                folded: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true,
                },

                selected: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true,
                },

                name: {
                    type: String,
                    value: '',
                },
            },

            listeners: {
                'dblclick': '_onDblClick',
            },

            ready: function () {
                this._userId = '';
            },

            _nameClass: function ( name ) {
                if ( name === '' )
                    return 'no-name';
                return 'name';
            },

            _nameText: function ( name ) {
                if ( name === '' )
                    return 'No Name';
                return name;
            },

            _foldIconClass: function ( folded ) {
                if ( folded )
                    return 'fa fa-caret-right';

                return 'fa fa-caret-down';
            },

            _onFold: function ( event ) {
                event.stopPropagation();

                this.folded = !this.folded;
            },

            _onDblClick: function ( event ) {
                console.log('edit asset111 %s', this.name);

                if ( event.target === this.$.foldIcon ) {
                    return;
                }
                event.stopPropagation();

                console.log('edit asset %s', this.name);
                // this.fire('open');
            },
        });
    </script>
</dom-module>
