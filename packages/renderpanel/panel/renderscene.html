<dom-module id="render-scene">
    <template>
      <style>
        :host {
            display: block;
            outline: none;
            box-sizing: border-box;
            /*text-align: center;*/

            overflow-x: hidden;
            overflow-y: hidden;
            border: 1px solid #171717;
            padding: 1px 5px;
            position: relative;

            box-shadow: inset 0 0 8px 2px rgba(0,0,0,0.2);
            background: url(app://res/grid.png) repeat;

            min-width: 100px;
            min-height: 100px;
        }

        #gameCanvas {
            display:inline-block;
            position: absolute;
            border:2px solid red; 
            border-radius: 10px; 
            background: url(app://res/grid2.png) repeat;
            box-shadow: 0 5px 50px #333;
            margin: 0 auto; 
        }

        #forgeCanvas {
            display: inline-block;
            position: absolute;
            border:1px solid black; 
            border-radius: 10px; 
            box-shadow: 0 5px 50px #333;
            left: 0px;
            top: 0px;
            margin: 0 auto; 
        }
        </style>
        <div></div>
        <canvas id="gameCanvas" left ="50px" top="50px" width="800px" height="400px" ></canvas>
        <canvas id="forgeCanvas" ></canvas>
    </template>

  <script type="text/javascript" src="renderscene.js"></script>
    
</dom-module>
